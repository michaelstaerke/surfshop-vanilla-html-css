<!doctype html>
<html lang="de">
	<!---->
	<head>
		<title>Surfshop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type='text/css' href="main.css">
		<style></style>
	</head>
	<!---->
	<body>
		<!---->
		<nav>
			<div class="navbar">
				<a class="nav-a">Home</a>
				<a class="nav-a">Zubehör</a>
				<a class="nav-a">Bestellung</a>
				<!-- <a href="#contact">Bestellung</a> -->
			</div>
		</nav>
		<!---->
		<header>
			<!-- Platzhalter damit das Header Bild angezeigt wird -->
			<h1>&nbsp</h1> 
			<p>&nbsp</p>
		</header>
		<!---->
		<div class="h1">
			<h1>Surfshop</h1>
		</div>
		<!---->
		<div class="main">
			<!---->
			<h1>Artikel</h1>
			<!---->
			<table class="table-surfgear">
				<tr>
					<td class="td">Board 1
					<img class="table-surfgear-pics" src="/pics/board-1.jpg">
					</td>
					<td class="td">Board 2
					<img class="table-surfgear-pics" src="/pics/board-2.jpg">
					</td>
				</tr>
				<tr>
					<td class="td">Board 3
					<img class="table-surfgear-pics" src="pics/board-3.jpg">
					</td>
					<td class="td">Board 4
					<img class="table-surfgear-pics" src="pics/board-4.jpg">
					</td>
				</tr>
			</table>
			<!---->
			<h1>Bestellung</h1>
			<!---->
			<div class="form-surfgear-order">
				<form 	class="forms"
						class="form-surfgear-order">
					<label for="form-name" class="form-surfgear-labels">Artikel auswählen:
					</label>
					<br>
					<select id="board-picked-model" name="Größe" class="form-inputs">
						<option>Board 1</option>
						<option>Board 2</option>
						<option>Board 3</option>
						<option>Board 4</option>
					</select>
					<br>
					<label 	for="label-name" 
							class="form-surfgear-labels">Artikel Anzahl eingeben:
					</label>
					<br>
					<input	type="text" 
							id="boards-amount" 
							name="label-name"
							class="form-inputs">
					<br>
					<label 	for="label-name" 
							class="form-surfgear-labels">Größe auswählen:
					</label>
					<br>
					<select id="board-picked-size" name="Größe" class="form-inputs">
						<option>Kurz</option>
						<option>Mittel</option>
						<option>Lang</option>
					</select>
					<br>
					<label for="label-name" class="form-surfgear-labels">E-Mail angeben:</label>
					<br>
					<input 	class="form-inputs"
							type="text" 
							id="board-order-email" 
							name="label-name" 
							value="">
					<br>
					<br>
					
					<input  type="submit" 
							id="submit-order" 
							class="form-buttons"
							onclick="" 
							value="Bestellung abschicken">
					<br>
					<br>
					<p id="submit-text"> </p>
				</form> 
			</div>
			<!---->
			<h2>Kontaktformular</h2>
			<form   class="form-contact" 
					id="contact-person"
					method="post">
				<label class="h2" form="contact-person">Vor- und Nachname:</label>
				<br>
				<input 	type="text" 
						class="form-inputs" 
						name="name" 
						id="name" 
						maxlength="30">
				<br>
				<label for="name">E-Mail Adresse:</label>
				<br>
				<input 	type="text" 
						class="form-inputs" 
						name="email" 
						id="email" 
						maxlength="30">
				<br>
				<label for="kontaktnachricht">Nachricht</label>
				<br>
				<textarea 	class="form-inputs"
							name="contact-message"
							id="textarea-contact-message"
							maxlength="200">
				</textarea>
				<br>
				<br>
				<button type="contact-button-reset" class="form-buttons">Eingaben zurücksetzen</button>
				<br>
				<input type="submit" 
						id="submit-contact"
						class="form-buttons"
						value="Abfrage absenden"
				</input>
				<!-- Vorlage
				<input type="submit-contact" value="Submit" onclick="getData()"> 
				-->
			</form>
		</div>
		<!---->
		<div class="footer">
			<footer>
				<p>2024</p>
				<p class "footer-p"><a class="footer-link" href="">Surf-Shop.com</a></p>
			</footer> 	
		</div>
		<!---->
		<script type="text/javascript" src="script.js"></script>
		<!---->
  	</body>
</html>
